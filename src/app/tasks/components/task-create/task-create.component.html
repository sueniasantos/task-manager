<div class="flex items-center justify-between mb-6">
  <h2 mat-dialog-title class="text-2xl font-semibold text-gray-800">Nova Tarefa</h2>
  <button
    mat-icon-button
    aria-label="Fechar"
    (click)="onClose()"
    class="text-gray-600 hover:text-gray-800 transition-colors duration-200"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>

<form [formGroup]="taskForm" (ngSubmit)="addTask()" class="overflow-hidden p-6 space-y-6 bg-gray-50 rounded-lg shadow-lg">
  <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label class="text-gray-600">Título</mat-label>
    <input
      matInput
      formControlName="title"
      placeholder="Título da Tarefa"
      class="text-gray-800 focus:ring-2 focus:ring-blue-500"
    />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label class="text-gray-600">Descrição</mat-label>
    <textarea
      matInput
      formControlName="description"
      placeholder="Descrição da Tarefa"
      class="text-gray-800 focus:ring-2 focus:ring-blue-500"
      rows="3"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label class="text-gray-600">Status</mat-label>
    <mat-select formControlName="status" class="text-gray-800">
      <mat-option *ngFor="let status of ['Pendente', 'Em andamento', 'Concluído']" [value]="status">
        {{ status }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    style="background-color: #7F56D9;"
    class="w-full py-3 text-lg font-medium tracking-wide text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-all duration-300"
  >
    Adicionar
  </button>
</form>
